<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZLEARN TXTBOOK</title>

  <!-- Progressive Web App -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0066cc">
  
  <!-- Icons -->
  <link rel="icon" href="./icons/icon-192x192.ico" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="light-mode">
  <!-- Header -->
  <header>
    <div class="header-left">
      <button class="btn history-btn" title="View History">üèÜ</button>
    </div>
    <div class="header-center">
      <h1 class="website-title">TxtBook EzLearn</h1>
    </div>
    <div class="header-right">
      <div class="header-status">
        <div id="timerDisplay">Remaining: 00:00</div>
        <div id="scoreBox">Correct 0/0</div>
        <button id="finalSubmitBtn" class="final-submit-btn">Submit</button>
      </div>
      <button class="btn toggle-mode-btn" title="Toggle Theme (Dark/Light)">‚òÄÔ∏è</button>
    </div>
  </header>

  <!-- History Panel -->
  <div class="history-overlay" id="historyOverlay">
    <div class="history-panel" id="historyPanel">
      <button class="close-history-btn" id="closeHistoryBtn">‚úñ</button>
      <h2>History</h2>
      <div id="historyContent"></div>
    </div>
  </div>

  <!-- Grading Method Selection Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <p>Do you want to grade per sentence or at the end?</p>
      <button id="gradePerQuestionBtn">Grade per Sentence</button>
      <button id="gradeAllAtOnceBtn">Grade at the End</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Input Container -->
    <div id="startContainer">
      <textarea id="inputData" placeholder="Enter the problem statement in the right format like:
<details>
    <summary>
    ...
    </summary>
...
</details>

<details>
    <summary>
    ...
    </summary>
...
</details>

<details>
    <summary>
    ...
    </summary>
...
</details>

..."></textarea>
      <button id="startTestBtn" class="submit-btn">Begin Test</button>
    </div>
  </div>

  <!-- Quiz Area -->
  <div id="quizArea">
    <!-- Question List Sidebar -->
    <div class="question-list" id="questionList"></div>
    <!-- Quiz Content -->
    <div class="quiz-content" id="quizContent">
      <!-- Mobile Question List Toggle -->
      <button class="question-toggle-btn" id="questionToggleBtn">‚ùØ</button>
      <!-- Quiz Container -->
      <div id="quizContainer"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
